<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="box">
        <h1>Create an Account</h1>
        <p id="info">Enter your email below to create your account</p>
        <div class="social">
            <div class="google">
                <i class="fa-brands fa-google" style="color: #c91d37;"></i>
                <p>Google</p>
            </div>
            <div class="facebook">
                <i class="fa-brands fa-facebook" style="color: #143a57;"></i>
                <p>Facebook</p>
            </div>
            <div class="twitter">
                <i class="fa-brands fa-square-x-twitter" style="color: #0e3553;"></i>
                <p>Twitter</p>
            </div>
        </div>

        <div class="line">
            <hr id="line1">
            <p>OR CONTINUE WITH</p>
            <hr id="line2">
    </div>

    <div class="mail">
        <h3>Email</h3>
        <input type="text" placeholder="XYZ@gmail.com">
    </div>
    <div class="password">
        <h3>Password</h3>
        <input type="password" placeholder="Password">
    </div>

    <button>
        Create Account
    </button>

    <div class="link">
        <p>you have already Member ? </p>
        <a href="Login.html">Log in</a>
    </div>
</body>
</html>
